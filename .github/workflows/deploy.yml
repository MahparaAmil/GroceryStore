name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup SSH key using official ssh-agent action
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}
          known-hosts: ${{ secrets.EC2_HOST }}

      # Step 3: Pull latest code on EC2
      - name: Pull latest code from GitHub
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/GroceryStore && git pull origin main"

      # Step 4: Install and restart backend
      - name: Install backend dependencies
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/GroceryStore/backend && npm install"

      - name: Restart backend with PM2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "pm2 restart grocery-backend"

      # Step 5: Build and deploy frontend
      - name: Install frontend dependencies
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/GroceryStore/frontend && npm install"

      - name: Build frontend
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/GroceryStore/frontend && npm run build"

      # Step 6: Notify deployment status
      - name: Deployment successful
        if: success()
        run: echo "✅ Deployment to AWS EC2 completed successfully!"

      - name: Deployment failed
        if: failure()
        run: echo "❌ Deployment failed. Check logs above."
