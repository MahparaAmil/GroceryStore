name: Mirror to Epitech Repository (HTTPS)
 
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
 
jobs:
  mirror:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
 
    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
 
    - name: Add target remote and push
      env:
        GITHUB_TOKEN: ${{ secrets.EPITECH_PAT }}
      run: |
        git remote add target https://x-access-token:${GITHUB_TOKEN}@github.com/EpitechMscInternationalPromo2027/I-DEV-702-INT-7-1-trinitydevweb-4.git
        git push target HEAD:main --force
        # Optional: push tags as well
        git push target --tags --force || true