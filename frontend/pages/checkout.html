<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fresh Grocery Store</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">ðŸ›’ Fresh Grocery</div>
      <div class="nav-links">
        <a href="../index.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
        <a href="admin-login.html" class="nav-link admin-btn">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Checkout</h1>

    <div id="message"></div>

    <div class="checkout-container">
      <div class="checkout-form">
        <!-- Checkout Options -->
        <div class="checkout-options">
          <button class="option-btn active" data-option="login">
            Login & Checkout
          </button>
          <button class="option-btn" data-option="guest">
            Guest Checkout
          </button>
          <button class="option-btn" data-option="signup">
            Sign Up & Checkout
          </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="option-content active">
          <h2>Login to Your Account</h2>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
          </div>
        </form>

        <!-- Guest Form -->
        <form id="guest-form" class="option-content">
          <h2>Guest Checkout</h2>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="guest-name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="guest-email" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" id="guest-address" required>
          </div>
          <div class="form-group">
            <label>Payment Method</label>
            <select id="guest-payment" required>
              <option value="">Select payment method</option>
              <option value="cash">Cash on Delivery</option>
              <option value="card">Credit/Debit Card</option>
            </select>
          </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="option-content">
          <h2>Create New Account</h2>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" id="signup-address" required>
          </div>
          <div class="form-group">
            <label>Payment Method</label>
            <select id="signup-payment" required>
              <option value="">Select payment method</option>
              <option value="cash">Cash on Delivery</option>
              <option value="card">Credit/Debit Card</option>
            </select>
          </div>
        </form>

        <button type="submit" class="submit-btn" id="submit-btn">Complete Purchase</button>
      </div>

      <!-- Order Summary -->
      <div class="checkout-order-summary">
        <div class="order-summary-title">Order Summary</div>
        <div id="order-items"></div>
        <div class="order-total">
          Total: <span id="order-total">$0.00</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Fresh Grocery Store. All rights reserved.</p>
  </footer>

  <script src="../js/api.js"></script>
  <script src="../js/checkout.js"></script>
</body>
</html>
